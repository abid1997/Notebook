<div class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
    <div class="container">
        <a routerLink="/" class="navbar-brand">NoteBook</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#n">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="n" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li *ngIf="isAuth" class="nav-item">
                    <a routerLink="/myNotes" class="nav-link">My Notes</a>
                </li>
                <li *ngIf="!isAuth" class="nav-item">
                    <a routerLink="/login" class="nav-link">Login</a>
                </li>
                <li *ngIf="!isAuth" class="nav-item">
                    <a routerLink="/signup" class="nav-link">Signup</a>
                </li>
                <li *ngIf="isAuth" class="nav-item">
                    <div class="dropdown">
                        <button id="nb" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            {{ fullName }}
                        </button>
                        <div class="dropdown-menu">
                            <button id="lb" class="btn btn-link" (click)="onLogout()">Logout</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

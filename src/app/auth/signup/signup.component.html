<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card bg-info text-center card-form">
            <div class="card-body">
              <img id="user-img" src="../../../assets/images/face.png" class="img-fluid rounded-circle w-50 mb-3" />
              <h3>SignUp</h3>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                  <input ngModel type="text" name="fullName" class="form-control" placeholder="Full Name" required />
                </div>
                <div class="form-group">
                  <input ngModel type="email" name="email" class="form-control" placeholder="Your Email" required />
                </div>
                <div class="form-group">
                  <input ngModel type="password" name="password" class="form-control" placeholder="Your Password"
                    required />
                </div>
                <button *ngIf="!isLoading" [disabled]="f.invalid" type="submit" class="btn btn-outline-light btn-block">
                  Submit
                </button>
                <app-loader *ngIf="isLoading"></app-loader>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
